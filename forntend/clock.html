<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Clock</title>
  <link rel="icon" href="https://public-frontend-cos.metadl.com/mgx/img/favicon.png" type="image/png" />

  <style>
    /* ---- General Styling ---- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
      flex-direction: column;
    }

    header {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .more-btn {
      background: rgba(0, 255, 255, 0.2);
      border: 1px solid #00ffff;
      color: #00ffff;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      transition: 0.3s;
    }

    .more-btn:hover {
      background: #00ffff;
      color: black;
      transform: scale(1.1);
    }

    .dropdown {
      display: none;
      position: absolute;
      right: 0;
      top: 45px;
      background: rgba(0, 0, 0, 0.9);
      border: 1px solid #00ffff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
      z-index: 100;
      width: 180px;
    }

    .dropdown a {
      display: block;
      color: #00ffff;
      text-decoration: none;
      padding: 10px 15px;
      transition: 0.3s;
    }

    .dropdown a:hover {
      background: #00ffff;
      color: black;
    }

    /* ---- Clock ---- */
    .container {
      text-align: center;
      position: relative;
    }

    .clock-wrapper {
      position: relative;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 20px;
      padding: 40px 60px;
      box-shadow:
        0 0 50px rgba(0, 255, 255, 0.3),
        inset 0 0 50px rgba(0, 0, 0, 0.5);
      border: 2px solid rgba(0, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      z-index: 1;
    }

    .clock {
      font-size: 4rem;
      font-weight: bold;
      color: #00ffff;
      text-shadow:
        0 0 10px #00ffff,
        0 0 20px #00ffff,
        0 0 30px #00ffff,
        0 0 40px #00ffff;
      margin-bottom: 20px;
      animation: glow 2s ease-in-out infinite alternate;
      transition: transform 0.2s ease;
    }

    .date {
      font-size: 1.2rem;
      color: #ffffff;
      opacity: 0.8;
      font-weight: 300;
    }

    /* ---- Bottom Buttons ---- */
    .btn-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    button {
      background: rgba(0, 255, 255, 0.2);
      border: 1px solid #00ffff;
      color: #00ffff;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    button:hover {
      background: #00ffff;
      color: black;
      transform: scale(1.1);
    }

    /* ---- Modal ---- */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 200;
    }

    .modal-content {
      background: #0b1d26;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      border: 1px solid #00ffff;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
      width: 90%;
      max-width: 400px;
    }

    .modal-content h2 {
      color: #00ffff;
      margin-bottom: 10px;
    }

    .close-btn {
      margin-top: 15px;
      padding: 8px 20px;
      background: #00ffff;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      }

      to {
        text-shadow: 0 0 30px #00ffff, 0 0 60px #00ffff;
      }
    }

    /* Responsive */
    @media (max-width: 600px) {
      .clock {
        font-size: 2.5rem;
      }

      button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <!-- Header with More Button -->
  <header>
    <button class="more-btn" id="moreBtn">‚ò∞ More</button>
    <div class="dropdown" id="dropdownMenu">
      <a href="#" id="aboutLink">‚ÑπÔ∏è About Us</a>
      <a href="#" id="versionLink">üß© Version</a>
      <a href="#" id="feedbackLink">üí¨ Feedback</a>
      <a href="#" id="shareLink">üì§ Share</a>
    </div>
  </header>

  <!-- Main Clock -->
  <div class="container">
    <div class="clock-wrapper">
      <div class="clock" id="digital-clock">00:00:00</div>
      <div class="date" id="current-date">Monday, January 1, 2024</div>
    </div>

    <!-- Bottom Buttons -->
    <div class="btn-container">
      <button id="fullscreenBtn">‚õ∂ Fullscreen</button>
    </div>
  </div>

  <!-- Modals -->
  <div id="aboutModal" class="modal">
    <div class="modal-content">
      <h2>About This Clock</h2>
      <p>Made using HTML, CSS, and JavaScript.</p>
      <p>Features: Music, Fullscreen, Share, and More Options.</p>
      <p>Version: <strong>v2.0.1</strong></p>
      <button class="close-btn" id="closeAbout">Close</button>
    </div>
  </div>

  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h2>Login</h2>
      <input type="text" placeholder="Username"
        style="padding:10px; width:80%; border-radius:8px; margin-bottom:10px;"><br>
      <input type="password" placeholder="Password" style="padding:10px; width:80%; border-radius:8px;"><br>
      <button class="close-btn" id="closeLogin">Close</button>
    </div>
  </div>

  <div id="feedbackModal" class="modal">
    <div class="modal-content">
      <h2>Feedback</h2>
      <textarea placeholder="Write your feedback here..." rows="4"
        style="width:90%; border-radius:8px; padding:10px;"></textarea><br>
      <button class="close-btn" id="closeFeedback">Close</button>
    </div>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source
      src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5e71e7a772.mp3?filename=relaxing-background-music-112191.mp3"
      type="audio/mpeg">
  </audio>

  <script>
    // Clock
    function updateClock() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      document.getElementById('digital-clock').textContent = `${hours}:${minutes}:${seconds}`;

      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('current-date').textContent = now.toLocaleDateString('en-US', options);
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Dropdown toggle
    const moreBtn = document.getElementById('moreBtn');
    const dropdownMenu = document.getElementById('dropdownMenu');
    moreBtn.addEventListener('click', () => {
      dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
    });
    window.addEventListener('click', e => {
      if (!moreBtn.contains(e.target) && !dropdownMenu.contains(e.target)) dropdownMenu.style.display = 'none';
    });

    // Music
    const musicBtn = document.getElementById('musicBtn');
    const bgMusic = document.getElementById('bgMusic');
    let isPlaying = false;
    musicBtn.addEventListener('click', () => {
      if (isPlaying) {
        bgMusic.pause();
        musicBtn.textContent = 'üéµ Music';
      } else {
        bgMusic.play();
        musicBtn.textContent = 'üîá Stop Music';
      }
      isPlaying = !isPlaying;
    });

    // Fullscreen
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    let isFullscreen = false;
    fullscreenBtn.addEventListener('click', () => {
      if (!isFullscreen) {
        document.documentElement.requestFullscreen();
        fullscreenBtn.textContent = '‚ùé Exit Fullscreen';
      } else {
        document.exitFullscreen();
        fullscreenBtn.textContent = '‚õ∂ Fullscreen';
      }
      isFullscreen = !isFullscreen;
    });

    // Modal handling
    function setupModal(triggerId, modalId, closeId) {
      const trigger = document.getElementById(triggerId);
      const modal = document.getElementById(modalId);
      const close = document.getElementById(closeId);
      trigger.addEventListener('click', () => {
        modal.style.display = 'flex';
        dropdownMenu.style.display = 'none';
      });
      close.addEventListener('click', () => modal.style.display = 'none');
      window.addEventListener('click', e => { if (e.target === modal) modal.style.display = 'none'; });
    }

    setupModal('aboutLink', 'aboutModal', 'closeAbout');
    setupModal('loginLink', 'loginModal', 'closeLogin');
    setupModal('feedbackLink', 'feedbackModal', 'closeFeedback');

    // Share
    document.getElementById('shareLink').addEventListener('click', async () => {
      dropdownMenu.style.display = 'none';
      if (navigator.share) {
        await navigator.share({
          title: 'Digital Clock',
          text: 'Check out this awesome digital clock!',
          url: window.location.href
        });
      } else {
        alert('Sharing not supported on this browser.');
      }
    });

    // Version Info
    document.getElementById('versionLink').addEventListener('click', () => {
      alert('Digital Clock Version: v2.0.1');
      dropdownMenu.style.display = 'none';
    });
  </script>
</body>

</html>
