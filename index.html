<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Clock</title>
  <style>
    /* ---- CSS (Styling) ---- */
    body {
      font-family: 'Courier New', monospace;
      /* NEW: Moving Gradient Background */
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #000000, #1c1c1c);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      margin: 0;
      overflow: hidden;
    }

    /* Animation for Background */
    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    /* Buttons & UI Elements */
    button {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(0, 255, 255, 0.6);
      color: #00ffff;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      margin: 5px;
      backdrop-filter: blur(5px);
    }

    button:hover {
      background: #00ffff;
      color: black;
      transform: scale(1.1);
      box-shadow: 0 0 15px #00ffff;
    }

    /* Header & Dropdown */
    header {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10;
    }

    .dropdown {
      display: none;
      position: absolute;
      right: 0;
      top: 45px;
      background: rgba(0, 0, 0, 0.9);
      border: 1px solid #00ffff;
      border-radius: 10px;
      width: 150px;
    }

    .dropdown a {
      display: block;
      color: #00ffff;
      text-decoration: none;
      padding: 10px;
    }

    .dropdown a:hover {
      background: #00ffff;
      color: black;
    }

    /* Clock Styling - Improved Glass Effect */
    .clock-wrapper {
      background: rgba(255, 255, 255, 0.05);
      /* Lighter transparency */
      border-radius: 20px;
      padding: 40px 60px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      /* Blurs the background behind clock */
      -webkit-backdrop-filter: blur(10px);
      text-align: center;
      margin-bottom: 20px;
    }

    .clock {
      font-size: 5rem;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
      animation: float 3s ease-in-out infinite;
    }

    .date {
      font-size: 1.2rem;
      opacity: 0.8;
      margin-top: 10px;
      letter-spacing: 2px;
    }

    /* Float Animation for Clock */
    @keyframes float {
      0% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-10px);
      }

      100% {
        transform: translateY(0px);
      }
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .modal-content {
      background: #0b1d26;
      padding: 30px;
      border-radius: 20px;
      border: 1px solid #00ffff;
      text-align: center;
    }
  </style>
</head>

<body>

  <header>
    <button id="moreBtn">‚ò∞ More</button>
    <div class="dropdown" id="dropdownMenu">
      <a href="#" id="aboutLink">‚ÑπÔ∏è About Us</a>
      <a href="#" onclick="alert('Version: v2.0.1')">üß© Version</a>
      <a href="#" id="shareLink">üì§ Share</a>
    </div>
  </header>

  <div class="clock-wrapper">
    <div class="clock" id="digital-clock">00:00:00</div>
    <div class="date" id="current-date">Loading...</div>
  </div>

  <div>
    <button id="fullscreenBtn">‚õ∂ Fullscreen</button>
    <button id="musicBtn">üéµ Play Music</button>
  </div>

  <div id="aboutModal" class="modal">
    <div class="modal-content">
      <h2>About This Clock</h2>
      <p>Simple Digital Clock with Music & Fullscreen.</p>
      <button onclick="document.getElementById('aboutModal').style.display='none'">Close</button>
    </div>
  </div>

  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/05/27/audio_1808fbf07a.mp3?filename=lofi-study-112191.mp3"
      type="audio/mpeg">
  </audio>

  <script>
    // 1. Clock Function
    const updateClock = () => {
      const now = new Date();
      document.getElementById('digital-clock').textContent = now.toLocaleTimeString('en-GB');
      document.getElementById('current-date').textContent = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
    };
    setInterval(updateClock, 1000);
    updateClock();

    // 2. Dropdown Logic
    const dropdown = document.getElementById('dropdownMenu');
    document.getElementById('moreBtn').onclick = (e) => {
      e.stopPropagation();
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    };
    window.onclick = () => dropdown.style.display = 'none';

    // 3. Music Logic
    const musicBtn = document.getElementById('musicBtn');
    const audio = document.getElementById('bgMusic');
    musicBtn.onclick = () => {
      if (audio.paused) {
        audio.play();
        musicBtn.textContent = 'üîá Stop Music';
      } else {
        audio.pause();
        musicBtn.textContent = 'üéµ Play Music';
      }
    };

    // 4. Fullscreen Logic
    document.getElementById('fullscreenBtn').onclick = () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(e => console.log(e));
        document.getElementById('fullscreenBtn').textContent = '‚ùé Exit Fullscreen';
      } else {
        document.exitFullscreen();
        document.getElementById('fullscreenBtn').textContent = '‚õ∂ Fullscreen';
      }
    };

    // 5. Modal & Share
    document.getElementById('aboutLink').onclick = (e) => {
      e.stopPropagation();
      document.getElementById('aboutModal').style.display = 'flex';
    };

    document.getElementById('shareLink').onclick = () => {
      if (navigator.share) navigator.share({ title: 'Clock', url: window.location.href });
      else alert('Share not supported');
    };
  </script>
</body>

</html>
